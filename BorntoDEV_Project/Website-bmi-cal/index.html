<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mali:wght@500;600;700&display=swap");
    </style>
    <script src="gauge.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header>
      <div class="navbar">
        <div class="logo">
          <h1>BMI Calculator</h1>
          <img src=https://cdn-icons-png.flaticon.com/512/4349/4349072.png />
        </div>
      </div>
    </header>

    <div class="container">
      <div class="left">
        <h2>ค่าดัชนีมวลกาย BMI คืออะไร ?</h2>
      <p>
        หลายคนสงสัยทุกครั้ง ที่ได้ยินคำว่า BMI โดย BMI ย่อมาจาก Body Mass Index
        หรือที่เรียกว่า “ดัชนีมวลกาย” เป็นการแบ่งวัดระดับความอ้วนแบบง่ายๆ
        โดยดูจากน้ำหนักและส่วนสูง
      </p>
      <img src=http://nutrition.health.gov.lk/wp-content/uploads/2020/12/BMI-1024x569.png />
      

        <div class="detail">
          <h3>กรอกค่าน้ำหนักของคุณ</h3>
          <input type="number" id="inputWeight" min="0" placeholder="หน่วยเป็น(Kg.)" required><br><br>
          <h3>กรอกค่าน้ำส่วนสูงของคุณ</h3>
          <input type="number" id="inputHeight"  min="0" placeholder="หน่วยเป็น(Cm.)" required><br><br>
        </div>
      <div class="btn">
        <button onclick="clickme()" class="btn btn-success" id="btnSubmit">ยืนยัน</button>
      </div>

      


      


    </div>
    <div class="right">
      <h3 id="yourBMI"></h3>

        <img id="imgBMI">
        <div class="result">
          <h3 id = "detail1"></h3>
          <p id="detail2"><br>


          </p>
        </div>
      
    </div>
  </body>
</html>
